<div class="card text-center mt-3"
     [ngClass]="{'bg-warning': postType==='news','bg-primary': postType==='education', 'bg-dark text-light': postType==='politics'}"

>
  <div class="card-header">
    Post: {{postId}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{postTitle}}</h5>
    <p class="card-text">{{postBody}}</p>
    <button *ngIf="postActive" (click)="modifyPost(postId, postBody, postTitle, postType, !postActive)" class="btn btn-danger">Disattiva</button>
    <button *ngIf="!postActive" (click)="modifyPost(postId, postBody, postTitle, postType, !postActive)" class="btn btn-success">Attiva</button>
  </div>
  <div class="card-footer">
{{postType}}
  </div>
</div>
