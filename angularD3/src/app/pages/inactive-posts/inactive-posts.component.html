<div class="container">
  <div class="row">
    <div class="col-6" *ngFor="let post of inactivePosts">
      <app-card
        [postId]="post.id"
        [postActive]="post.active"
        [postTitle]="post.title"
        [postBody]="post.body"
        [postType]="post.type"
      ></app-card>
    </div>
  </div>
</div>
