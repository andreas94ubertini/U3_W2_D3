<div class="container">
<div class="row">
  <div class="col-6" *ngFor="let post of activePosts">
    <app-card *ngIf="post.active"
      [postObj] = "post"
      [postId]="post.id"
      [postActive]="post.active"
      [postTitle]="post.title"
      [postBody]="post.body"
      [postType]="post.type"
    ></app-card>
  </div>
</div>
</div>
